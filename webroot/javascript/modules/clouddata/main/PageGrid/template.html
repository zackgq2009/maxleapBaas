<div class="portlet">
    <div class="portlet-body">
        <div class="grid-view">
            <div class="grid-content" style="min-height:330px;"></div>
            <div class="h-scroll left">
                <i class="icon caret left"></i>
            </div>
            <div class="h-scroll right">
                <i class="icon caret right"></i>
            </div>

            <div class="view-placeholder">
                <div class="no-data-view-with-create" style="display:none">
                    <i class="empty-icon"></i>
                    <div class="empty-message" data-i18n="common.title.no-data-view"></div>
                    <p data-i18n="common.tip.click-create"></p>
                    <div class="action">
                        <div class="ui labeled icon green button add-row">
                            <i class="plus icon"></i>
                            <span data-i18n="clouddata.tag.add-row"></span>
                        </div>
                    </div>
                </div>

                <div class="loading-view" style="display:none">
                    <div class="loading-icon">
                        <div class="cube cube1"></div>
                        <div class="cube cube2"></div>
                        <div class="cube cube3"></div>
                        <div class="cube cube4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <div class="ui basic buttons perpage pull-left"></div>

        <div class="ui basic buttons page pull-right" style="margin-right:50px;">
            <div class="ui button prev disabled" data-i18n="common.tag.prev"></div>
            <div class="ui button page-status">1 - 1</div>
            <div class="ui button next disabled" data-i18n="common.tag.next"></div>
        </div>
    </div>
</div>
